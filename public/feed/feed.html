<html lang="en" class="gr__w3_org"><head>
        <meta charset="utf-8">
        <title>Feed Display | WAI-ARIA Authoring Practices 1.1</title>
        
        <!--  Core js and css shared by all examples; do not modify when using this template. -->
        <link href="../css/core.css" rel="stylesheet">
        <script src="../js/utils.js" type="text/javascript"></script>
        
        <!--  js and css for this example. -->
        <link href="./feedDisplay.css" rel="stylesheet">
        <!-- <script src=",/feed.js" type="text/javascript"></script>
        <script src="./feedDisplay.js" type="text/javascript"></script>
        <script src="./main.js" type="text/javascript"></script> -->
        </head>
        <body data-gr-c-s-loaded="true">
          <main>
            <h2>Recommended Restaurants</h2>
            <section id="main-content">
                <div id="restaurant-feed" role="feed">

                    <div role="article" class="restaurant-item" aria-posinset="10" tabindex="0" aria-labelledby="restaurant-name-10" aria-describedby="restaurant-rating-10 restaurant-type-10 restaurant-location-10" aria-setsize="10">
                        <div class="restaurant-details">
                            <div class="restaurant-name" id="restaurant-name-10">
                                The HotPot Spot
                            </div>
                            <div class="restaurant-rating" id="restaurant-rating-10">
                                <img class="restaurant-star-img" alt="5 stars" src="imgs/rating-5.png">
                            </div>
                            <div class="restaurant-type" id="restaurant-type-10">
                                Hot Pot, Japanese
                            </div>
                        </div>
                        <div id="restaurant-location-10" class="location-block">
                            <div class="restaurant-street">123 Blueberry Ln</div>
                            <div class="restaurant-citystate">Pomona, CA</div>
                            <div class="restaurant-phone">(111) 111-1111</div>
                        </div>
                        <div class="restaurant-actions"><button class="bookmark-button">Bookmark</button></div>
                    </div>
                    
                </div>
            </section>
            <!-- <section id="sidepanel">
              <label for="delay-time-select">Select article loading delay</label>
              <select id="delay-time-select" name="delay_time">
                <option value="200">200 ms</option>
                <option value="400">400 ms</option>
              </select>
            </section> -->
          </main>
        
        
        </body></html>
